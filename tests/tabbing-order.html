<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbing Order Test</title>
</head>
<body>
    <a href="#">Link 1</a>
    <button>Button 1</button>
    <input type="text" value="Input 1">
    <a href="#" style="display: none;">Hidden Link</a>
    <button disabled>Disabled Button</button>
    <input type="text" value="Input 2" tabindex="3">
    <input type="text" value="Input 3" tabindex="2">
    <input type="text" value="Input 4" tabindex="1">

    <script type="module">
        import { toggleTabbingOrder } from '../scripts/tabbing-order.js';
        window.toggleTabbingOrder = toggleTabbingOrder;
    </script>
</body>
</html>
