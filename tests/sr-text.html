<!DOCTYPE html>
<html lang="en">
<head>
    <title>SR Text Test</title>
</head>
<body>
    <button id="btn-1">Button with text</button>
    <button id="btn-2" aria-label="aria label"></button>
    <button id="btn-3" aria-labelledby="label-3"></button>
    <div id="label-3">aria labelledby</div>
    <button id="btn-4" aria-describedby="desc-4"></button>
    <div id="desc-4">aria describedby</div>
    <button id="btn-5" aria-label="aria label" aria-describedby="desc-5">described</button>
    <div id="desc-5">aria describedby</div>
    <button id="btn-6" aria-labelledby="label-6" aria-describedby="desc-6"></button>
    <div id="label-6">aria labelledby</div>
    <div id="desc-6">aria describedby</div>
    <input type="text" id="input-1" placeholder="placeholder text">
    <input type="text" id="input-2" aria-label="input aria label">
    <input type="text" id="input-3" aria-labelledby="label-input-3">
    <div id="label-input-3">input aria labelledby</div>
    <label for="input-4">input label</label>
    <input type="text" id="input-4">
