<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <title>Equally v1.2</title>
</head>

<body>
    <nav>
        <a href="settings.html" class="settings">
            <img class="settings-icon" src="./images/cog-white.svg" alt="settings"/>
        </a>
    </nav>
    <main>
        <div>
            <img class="logo" src="./images/Equally_horizontal-white.svg" alt="Equa11y Accessibility Testing Utilities" />
        </div>
        <div id="tabs">
            <div class="sr-only" id="tabs-keyboard-only-instructions">
                Use arrow keys to choose tabs. Content for the chosen tab will be revealed below.
            </div>

            <ul role="tablist" class="equa11y-tablist">
                <li role="presentation">
                    <button tabindex="0" class="equa11y-tabs" role="tab" aria-selected="true" aria-controls="p-utils" data-index="0">Perceivable</button>
                </li>
                <li role="presentation">
                    <button class="equa11y-tabs" role="tab" aria-selected="false" aria-controls="o-utils" data-index="1">Operable</button>
                </li>
                <li role="presentation">
                    <button class="equa11y-tabs" role="tab" aria-selected="false" aria-controls="u-utils" data-index="2">Understandable</button>
                </li>
                <li role="presentation">
                    <button class="equa11y-tabs" role="tab" aria-selected="false" aria-controls="r-utils" data-index="3">Robust</button>
                </li>
            </ul>
            <div id="p-utils" role="tabpanel" class="equa11y-tabpanel visible" data-index="0">
                <fieldset>
                    <legend>Perceivable Utils</legend>
                    <div class="item-container">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" id="displayAltText" data-func="toggleAltTextDisplay">
                                    Display Alt Text (<a href="#" target="_blank">1.1.1</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="displayLandmarks" data-func="toggleLandmarkOutlines">
                                    Display Landmark Regions (<a href="#" target="_blank">1.3.1</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="displayHeadingLevels" data-func="toggleHeadingOutline">
                                    Display Heading Levels (<a href="#" target="_blank">1.3.1</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="grayscale" data-func="grayscale">
                                    Grayscale Page (<a href="#" target="_blank">1.4.1</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="zoomText" data-func="toggleZoom">
                                    Zoom Text 200% (<a href="#" target="_blank">1.4.4</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="displayEmbedded" data-func="processImages">
                                    Outline Embedded Text* (EN Only) <span id="embeddedTextStatus"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>
            <div id="o-utils" role="tabpanel" class="equa11y-tabpanel" data-index="1">
                <fieldset>
                    <legend>Operable Utils</legend>
                    <div class="item-container">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" id="displaySrText" data-func="toggleScreenReaderTextDisplay">
                                    Display Screen Reader Text (<a href="#" target="_blank">2.4.4</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="targetSize" data-func="toggleTargetSize">
                                    Display Target Size (<a href="#" target="_blank">2.5.8</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="serviceWorker" data-func="getEventBinding">
                                   Outline Event Listeners* (<a href="#" target="_blank">2.1.1</a>)
                                </label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>
            <div id="u-utils" role="tabpanel" class="equa11y-tabpanel" data-index="2">
                <fieldset>
                    <legend>Understandable Utils</legend>
                    <div class="item-container">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" id="exclusiveText" data-func="exclusiveText">
                                    Highlight Exclusive Text (BP)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="revealLang" data-func="revealLang">
                                    Reveal Lang Attribute (<a href="#" target="_blank">3.1.1</a>)
                                </label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>
            <div id="r-utils" role="tabpanel" class="equa11y-tabpanel" data-index="3">
                <fieldset>
                    <legend>Robust Utils</legend>
                    <div class="item-container">
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" id="revealViewport" data-func="revealViewportTag">
                                    Reveal Viewport Tag (<a href="#" target="_blank">4.1.2</a>)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" id="displayRoles" data-func="toggleInteractiveRoles">
                                    Display Element Roles (<a href="#" target="_blank">4.1.2</a>)
                                </label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>
        </div>
        <footer>
            <p>
                * Beta utils may not be accurate, take time to run, and can break the content in the tabs. <a
                    href="https://github.com/ntibbles/equa11y?tab=readme-ov-file#beta-utilities" target="_blank">Learn
                    more
                    about beta utils.</a>
            </p>
        </footer>
    </main>
    <script src="scripts/popup.js" type="module"></script>
</body>

</html>
