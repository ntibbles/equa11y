<main class="home-screen">
    <div id="tabs">
        <div class="sr-only" id="tabs-keyboard-only-instructions">
            Use arrow keys to choose tabs. Content for the chosen tab will be revealed below.
        </div>

        <ul role="tablist" class="equa11y-tablist">
            <li role="presentation">
                <button autofocus tabindex="0" class="equa11y-tabs" role="tab" aria-selected="true" aria-controls="p-utils" data-index="0">Perceivable</button>
            </li>
            <li role="presentation">
                <button class="equa11y-tabs" role="tab" aria-selected="false" aria-controls="o-utils" data-index="1">Operable</button>
            </li>
            <li role="presentation">
                <button class="equa11y-tabs" role="tab" aria-selected="false" aria-controls="u-utils" data-index="2">Understandable</button>
            </li>
            <li role="presentation">
                <button class="equa11y-tabs" role="tab" aria-selected="false" aria-controls="r-utils" data-index="3">Robust</button>
            </li>
        </ul>
        <a href="#" class="settings" id="settings">
            <img class="settings-icon" src="./images/cog.svg" alt="settings"/>
        </a>
        <div id="p-utils" role="tabpanel" class="equa11y-tabpanel visible" data-index="0">
            <fieldset>
                <legend class="sr-only">Perceivable Utils</legend>
                <div class="item-container">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" id="displayAltText" data-func="toggleAltTextDisplay">
                                Display Alt Text <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#non-text-content" target="_blank">1.1.1</a>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="displayLandmarks" data-func="toggleLandmarkOutlines">
                                Display Landmark Regions  <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#info-and-relationships" target="_blank">1.3.1</a>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="displayHeadingLevels" data-func="toggleHeadingOutline">
                                Display Heading Levels <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#info-and-relationships" target="_blank">1.3.1</a>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="grayscale" data-func="grayscale">
                                Grayscale Page <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#use-of-color" target="_blank">1.4.1</a>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="zoomText" data-func="toggleZoom" />
                                Zoom Text <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#resize-text" target="_blank">1.4.4</a>) </span>
                                <input id="textZoom" type="range" min="1" max="2" step="0.1" value="2"/>
                                <output id="zoomValue">200%</output>
                            </label>
                        </li>
                        <li class="beta-util">
                            <label>
                                <input type="checkbox" id="displayEmbedded" data-func="processImages">
                                <span id="outline">Outline Embedded Text (en)^ </span><span class="small">(<a href="https://www.w3.org/TR/WCAG22/#images-of-text" target="_blank">1.4.5</a>)</span> <span id="embeddedTextStatus" aria-labelledby="outline"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div id="o-utils" role="tabpanel" class="equa11y-tabpanel" data-index="1">
            <fieldset>
                <legend class="sr-only">Operable Utils</legend>
                <div class="item-container">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" id="displaySrText" data-func="toggleScreenReaderTextDisplay">
                                Display Screen Reader Text <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#link-purpose-in-context" target="_blank">2.4.4</a>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="targetSize" data-func="toggleTargetSize">
                                Display Target Size <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#target-size-minimum" target="_blank">2.5.8</a>)</span>
                            </label>
                        </li>
                        <li class="beta-util">
                            <label>
                                <input type="checkbox" id="serviceWorker" data-func="serviceWorker">
                               Outline Event Listeners^ <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#keyboard" target="_blank">2.1.1</a>)</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div id="u-utils" role="tabpanel" class="equa11y-tabpanel" data-index="2">
            <fieldset>
                <legend class="sr-only">Understandable Utils</legend>
                <div class="item-container">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" id="exclusiveText" data-func="exclusiveText">
                                Highlight Exclusive Text <span class="small">(<abbr title="Best Practise">BP</abbr>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="revealLang" data-func="revealLang">
                                Reveal Lang Attribute <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#language-of-page" target="_blank">3.1.1</a>)</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div id="r-utils" role="tabpanel" class="equa11y-tabpanel" data-index="3">
            <fieldset>
                <legend class="sr-only">Robust Utils</legend>
                <div class="item-container">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" id="revealViewport" data-func="revealViewportTag">
                                Reveal Viewport Tag <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#name-role-value" target="_blank">4.1.2</a>)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" id="displayRoles" data-func="toggleInteractiveRoles">
                                Display Element Roles <span class="small">(<a href="https://www.w3.org/TR/WCAG22/#name-role-value" target="_blank">4.1.2</a>)</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
    </div>
    <footer>
        <p class="small beta-util">^ Beta Util</p>
        <div>
            <a href="https://github.com/ntibbles/equa11y" target="_blank" class="a-logo">
                <img class="logo" src="./images/Equally_horizontal.svg" alt="Equa11y Accessibility Testing Utilities Github" />
            </a>
        </div>
    </footer>
</main>
