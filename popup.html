<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>AT3</title>
</head>
<body>
    <nav>
        <a href="about.html">About</a>
    </nav>
    <main>
        <div>
            <img src="./icons/icon-48.png" width="24" alt=""/>
            <h1>AT<span class="superscript">3</span></h1>
        </div>
        
        <fieldset>
            <legend>Core Utils</legend>
            <div class="item-container">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" id="displayAltText" data-func="toggleAltTextDisplay">
                        Display alt text
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="displayLandmarks" data-func="toggleLandmarkOutlines">
                        Display landmark regions 
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="displayHeadingLevels" data-func="toggleHeadingOutline">
                        Outline headings
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" id="revealViewport" data-func="revealViewportTag">
                        Reveal viewport tag
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="displayRoles" data-func="toggleInteractiveRoles">
                        Display element roles
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="zoomText" data-func="toggleZoom">
                        Zoom text 200%
                    </label>
                </li>
            </ul>
            </div>
        </fieldset>
        <fieldset>
            <legend>Experimental Utils (beta)*</legend>
            <div class="item-container">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" id="displayEmbedded" data-func="processImages">
                        Outline embedded text
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="eventListeners" data-func="getEventBinding">
                       Outline event listeners (Debug Mode)
                    </label>
                </li>
            </ul>
            </div>
        </fieldset>
        <p>* Experimental utils may not be 100% accurate, take time to run, and can break the content in the tabs.</p>
        <!-- <a href="">To understand the limitations refer to the README</a>. -->
    </main> 
    <script src="popup.js" type="module"></script>
</body>
</html>
